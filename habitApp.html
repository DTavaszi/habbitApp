		function promptQuestion(something)
		{
			var sentence=prompt("Please enter " + something,"Programming");

			if (sentence!=null && sentence!="")

			}
			return "Generic";

		function createButton(habit, habitCount, func)
		{			
			var bfield = 'bfield' + habitCount;
			$('#buttonField').append($('<div id=' + bfield + ' class="drag">'));
			var habbitButton = document.createElement("input");
			habbitButton.type = "button";
			habbitButton.style.textAlign="justify";
			habbitButton.value = habit.name;
			habbitButton.style.width="200px";
			habbitButton.onclick = func;
			document.getElementById(bfield).appendChild(habbitButton);
			
			var plusButton = document.createElement("input");
			plusButton.type = "button";
			plusButton.value = "+";			
			
			document.getElementById(bfield).appendChild(plusButton);
			$('#' + bfield).append($('<br/>'));			
			
			var counterButton = document.createElement("input");
			counterButton.type = "button";
			counterButton.style.textAlign="center";
			counterButton.style.width="200px";
			counterButton.onclick = func;
			document.getElementById(bfield).appendChild(counterButton);
			$('#' + bfield).append($('<p/>'));
			//$('#' + bfield).append($('<hr>'));
			
			plusButton.onclick = function () 
								{ 									
									return (function (button)
										{
											if(habit.counter < habit.target)
											{
												habit.counter++;
												button.value = habit.counter;
											}											
										})(counterButton)
							
								};
			}

		window.onload = function(){
			var myHabits = [];
			// {name : hgabit, curr : curr, target : target}

			//Define form
			var habit = $( "#habit" ), //Variables for the Create Habbit dialog
			  target = $( "#target" ),
			  allFields = $( [] ).add( habit ).add( target ),
			  tips = $( ".validateTips" );
			document.getElementById("chkWeek").checked = true;  
			document.getElementById("chkDay").onclick = function () {

			$( "#dialog-form" ).dialog({

				  bValid = bValid && checkLength( target, "target", 1, 2 );

			//Drag and Drop			
			document.onmousedown = OnMouseDown;
			document.onmouseup = OnMouseUp;
		}
		
	//Drag and Drop global variables
			var _startX = 0;			// mouse starting positions
			var _startY = 0;
			var _offsetX = 0;			// current element offset
			var _offsetY = 0;
			var _dragElement;			// needs to be passed from OnMouseDown to OnMouseMove
			var _oldZIndex = 0;			// we temporarily increase the z-index during drag
			var _debug = document.getElementById('debug');	// makes life easier
			
	function OnMouseDown(e)
	{
		// IE is retarded and doesn't pass the event object
		if (e == null) 
			e = window.event; 
		
		// IE uses srcElement, others use target
		var target = e.target != null ? e.target : e.srcElement;
		
		_debug.innerHTML = target.className == 'drag' 
			? 'draggable element clicked' 
			: 'NON-draggable element clicked';

		// for IE, left click == 1
		// for Firefox, left click == 0
		if ((e.button == 1 && window.event != null || 
			e.button == 0) && 
			target.className == 'drag')
		{
			// grab the mouse position
			_startX = e.clientX;
			_startY = e.clientY;
			
			// grab the clicked element's position
			_offsetX = ExtractNumber(target.style.left);
			_offsetY = ExtractNumber(target.style.top);
			
			// bring the clicked element to the front while it is being dragged
			_oldZIndex = target.style.zIndex;
			target.style.zIndex = 10000;
			
			// we need to access the element in OnMouseMove
			_dragElement = target;

			// tell our code to start moving the element with the mouse
			document.onmousemove = function (e) {
										if (e == null) 
											var e = window.event; 
										
										// this is the actual "drag code"
										target.style.left = (_offsetX + e.clientX - _startX) + 'px';
										target.style.top = (_offsetY + e.clientY - _startY) + 'px';
										
										_debug.innerHTML = '(' + target.style.left + ', ' + target.style.top + ')';	
									};
			
			// cancel out any text selections
			document.body.focus();
			
			// prevent text selection in IE
			document.onselectstart = function () { return false; };
			// prevent IE from trying to drag an image
			target.ondragstart = function() { return false; };
			
			// prevent text selection (except IE)
			return false;
		}
	}
	function ExtractNumber(value)
	{
		var n = parseInt(value);
		
		return n == null || isNaN(n) ? 0 : n;
	}
	function OnMouseUp(e)
	{
		if (_dragElement != null)
		{
			_dragElement.style.zIndex = _oldZIndex;

			// we're done with these events until the next OnMouseDown
			document.onmousemove = null;
			document.onselectstart = null;
			_dragElement.ondragstart = null;

			// this is how we know we're not dragging
			_dragElement = null;
			
			_debug.innerHTML = 'mouse up';
		}
	}
    function updateTips( t ) {
      tips
        .text( t )
        .addClass( "ui-state-highlight" );
      setTimeout(function() {
        tips.removeClass( "ui-state-highlight", 1500 );
      }, 500 );
    } 
    function checkLength( o, n, min, max ) {
      if ( o.val().length > max || o.val().length < min ) {
        o.addClass( "ui-state-error" );
        updateTips( "Length of " + n + " must be between " +
          min + " and " + max + "." );
        return false;
      } else {
        return true;
      }
    } 
    function checkRegexp( o, regexp, n ) {
      if ( !( regexp.test( o.val() ) ) ) {
        o.addClass( "ui-state-error" );
        updateTips( n );
        return false;
      } else {
        return true;
      }
    }
